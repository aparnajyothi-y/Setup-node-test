name: Test Publish to NPM

on:
  workflow_dispatch:

jobs:
  v4-20:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://npm.pkg.github.com'
    - name: Install dependencies
      run: |
        npm install 
        npm run build
    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}

  v4-21:
    runs-on: ubuntu-latest
